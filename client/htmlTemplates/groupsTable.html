<Template name="groupsTable">
  <table id="tableGroups" class="table table-bordered">
    <thead>
      <th>Название</th><th>Тип</th><th>Год</th><th></th>
    </thead>
    <tbody>
      {{#each groups}}
        <tr>
          <td contenteditable>{{Title}}</td>
          <td contenteditable>{{Type}}</td>
          <td contenteditable>{{Year}}</td>
          <td>
            <button  id="{{_id}}"class="btn btn-mini btn-danger">Удалить</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <td><input name="group_title"></td>
        <td><input name="group_type"></td>
        <td><input name="group_date"></td>
        <td><button class="btn btn-success btn-mini">Добавить</button></td>
      </tr>
    </tfoot>
  </table>
</Template>
