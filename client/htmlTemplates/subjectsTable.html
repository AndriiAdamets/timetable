<Template name="subjectsTable">
  <table id="tableLecturers" class="table table-bordered">
    <thead>
      <th>Название</th><th>Описание</th><th></th>
    </thead>
    <tbody>
      {{#each subjects}}
      <tr>
        <td contenteditable>{{Title}}</td>
        <td contenteditable>{{Discription}}</td>
        <td>
          <button  id="{{_id}}"class="btn btn-mini btn-danger">Удалить</button>
        </td>
      </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <td>
          <input name="subject_title">
        </td>
        <td>
          <input name="subject_discription">
        </td>
        <td>
          <button class="btn btn-mini btn-success">Добавить</button>
        </td>
      </tr>
    </tfoot>
  </table>
</Template>
