<!-- two strings of lections -->
<Template name="class">
<tr>
  {{#each arrayify value}}
    {{#if hasAll value}}
      <td rowspan="2">
        all {{value.all.dayNo}}
        <br />
        {{value.all.classNo}}
      </td>
      {{else}}
        {{#if hasTop value}}
          <td>
            Top
            {{value.top.dayNo}}
            <br />
            {{value.top.classNo}}
          </td>
        {{else}}
          <td>— top</td>
        {{/if}}
      {{/if}}
  {{/each}}
</tr>

<tr>
  {{#each arrayify value}}
    {{#if hasntAll value}}
      {{#if hasBot value}}
        <td>
          Bot
          {{value.bot.dayNo}}
          <br />
          {{value.bot.classNo}}
        </td>
      {{else}}
        <td>— bot</td>
      {{/if}}
    {{/if}}
  {{/each}}
</tr>
</Template>

<Template name="allCell">
  <td rowspan="2">
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>
