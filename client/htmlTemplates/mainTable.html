<Template name="mainTable">
  {{#if loading}}
    <h3>Загрузка информации</h3>
  {{else}}
    <table class="table table-bordered">
      <thead>
        <td></td>
        <td>№</td>
          {{#each Groups}}
          <td>{{Title}}</td>
          {{/each}}
      </thead>
      <tbody>
        {{#each arrayify studyDays}}
          {{> dayTimetable}}
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</Template>
