<Template name="editClassModal">
  <div id="editClassModal" class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Изменить ячейку расписания</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">

        <div class="control-group">
          <label class="control-label">
            Группа
          </label>
          <div class="controls">
            <select multiple="multiple">
              {{#each currentGroups}}
                <option>{{Title}} {{Type}} {{Year}}</option>
              {{/each}}
            </select>
            <div class="btn-group add-group">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Добавить группу
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingGroups}}
                  <h3>Загрузка списка групп</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="Группа">
                      <i class="icon-search"></i>
                  </div>
                  {{#each groups}}
                  <li class="groupNavItem {{active_group}}">
                    <a>
                      {{Title}} {{Type}}
                    </a>
                  </li>
                  {{/each}}
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">
            Предмет
          </label>
          <div class="controls">
            <div class="btn-group">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                {{currentSubject.Title}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingSubjects}}
                  <h3>Загрузка предметов</h3>
                {{else}}
                <div class="search-container">
                    <input type="text" class="search-query form-control" placeholder="Название предмета">
                    <i class="icon-search"></i>
                </div>
                  {{#each subjects}}
                    <li class="subjectNavItem {{active_subject}}">
                      <a>
                        {{Title}}
                    </a>
                    </li>
                  {{/each}}
                {{/if}}
              </ul>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">
            Преподаватель
          </label>
          <div class="controls">
            <div class="btn-group">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                {{currentLecturer.Surname}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingLecturers}}
                  <h3>Загрузка преподавателей</h3>
                {{else}}
                <div class="search-container">
                    <input type="text" class="search-query form-control" placeholder="Ф.И.О. преподавателя">
                    <i class="icon-search"></i>
                </div>
                  {{#each lecturers}}
                    <li class="lecturerNavItem {{active_lecturer}}">
                      <a>
                        {{Surname}} {{Name}} {{Patronymic}}
                    </a>
                    </li>
                  {{/each}}
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
        {{#if classroomUndefined}}
        <div class="control-group">
          <label class="control-label">
            Аудитория
          </label>
          <div class="controls">
            <div class="btn-group">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                {{currentClassroom.num}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingClassrooms}}
                  <h3>Загрузка аудиторий</h3>
                {{else}}
                <div class="search-container">
                    <input type="text" class="search-query form-control" placeholder="Номер аудитории">
                    <i class="icon-search"></i>
                </div>
                  {{#each classrooms}}
                    <li class="classroomNavItem {{active_classroom}}">
                      <a>
                        {{num}}
                    </a>
                    </li>
                  {{/each}}
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
        {{/if}}
        <div class="control-group">
          <div class="row-fluid">
            <center>Неделя</center>
          </div>
          <div class="row-fluid">
            <div class="span4">
              <label class="radio inline control-label">
                <input type="radio" name="paymentType" value="top">
                Верхняя
              </label>
            </div>
            <div class="span4">
              <label class="radio inline control-label">
                <input type="radio" name="paymentType" value="bot">
                Нижняя
              </label>
            </div>
            <div class="span4">
              <label class="radio inline control-label">
                <input type="radio" name="paymentType" value="all">
                Обе
              </label>
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="row-fluid">
            {{#if classroomFull}}
            <div class="span12 alert alert-danger">СОСАТЬ!!!</div>
            {{/if}}
          </div>
          <div class="row-fluid">
            <div class="span12">
            <span>Занято</span>
            <strong>&nbsp;{{studentsCount}}</strong>
            <span>&nbsp;мест из&nbsp;{{classRoomines}}</span>
            </div>
          </div>
          <div class="row-fluid">
            <div class="progress">
              <div class="bar" style="width: {{filledPlace}}%;"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a type='button' class="btn" data-dismiss='modal'>Закрыть</a>
      <a type='button' class="btn btn-primary">Сохранить изменения</a>
    </div>
  </div>
</Template>
