<Template name="adminPage">
  <h1>Сайт информационной поддержки учебных групп</h1>
  {{#if currentUser}}
    <h2 id="admin_page_header" class="main-header">{{header_text}}</h2>
    <div class="row">
      <div class="span2">
        {{> leftSideAdminMenu}}
      </div>
      <div class="span10">
        {{> tablesContainer}}
      </div>
    </div>
  {{else}}
    {{> loginForm}}
  {{/if}}
</Template>

<Template name="tablesContainer">
  {{#if edit_admin}}
    {{> EditProfile}}
  {{/if}}
  {{#if display_groups}}
    {{> groupsTable}}
  {{/if}}
  {{#if display_lecturers}}
    {{> lecturersTable}}
  {{/if}}
  {{#if display_classrooms}}
    {{> classroomsTable}}
  {{/if}}
  {{#if display_subjects}}
    {{> subjectsTable}}
  {{/if}}
  {{#if display_timetable}}
    {{> timetableEditable}}
  {{/if}}
</Template>

<Template name="leftSideAdminMenu">
  <div class="side-nav well">
    <ul class="nav nav-list">
      <li class="admin_leftside_menu_item" value="editAdmin">
        <a>Профиль</a>
      </li>
      <li class="admin_leftside_menu_item" value="groups">
        <a>Группы</a>
      </li>
      <li class="admin_leftside_menu_item" value="lecturers">
        <a>Преподаватели</a>
      </li>
      <li class="admin_leftside_menu_item" value="subjects">
        <a>Предметы</a>
      </li>
      <li class="admin_leftside_menu_item" value="classrooms">
        <a>Аудитории</a>
      </li>
      <li class="admin_leftside_menu_item" value="timetable">
        <a>Расписание</a>
      </li>
      <li id="logout"><a>Выйти</a></li>
    </ul>
  </div>
</Template>
