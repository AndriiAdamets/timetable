<!-- two strings of lections -->
<Template name="adminClass">
<tr>
  {{#each arrayify value}}
    {{#if hasAll value}}
      {{> adminAllCell}}
      {{else}}
        {{#if hasTop value}}
          {{> adminTopCell}}
        {{else}}
          {{> adminTopEmptyCell}}
        {{/if}}
      {{/if}}
  {{/each}}
</tr>

<tr>
  {{#each arrayify value}}
    {{#if hasntAll value}}
      {{#if hasBot value}}
        {{> adminBotCell}}
      {{else}}
        {{> adminBotEmptyCell}}
      {{/if}}
    {{/if}}
  {{/each}}
</tr>
</Template>

<Template name="adminAllCell">
  <td rowspan="2">
    {{#if isntEmpty}}
      <a type='button' class="btn btn-mini btn-danger killAll">
        <i class="icon-trash"></i>
      </a>
    {{/if}}
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>

<Template name="adminTopCell">
  <td>
    {{#if isntEmpty}}
      <a type='button' class="btn btn-mini btn-danger killAll">
        <i class="icon-trash"></i>
      </a>
    {{/if}}
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>

<Template name="adminBotCell">
  <td>
    {{#if isntEmpty}}
      <a type='button' class="btn btn-mini btn-danger killAll">
        <i class="icon-trash"></i>
      </a>
    {{/if}}
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>

<Template name="adminTopEmptyCell">
  <td>—</td>
</Template>

<Template name="adminBotEmptyCell">
  <td>—</td>
</Template>
