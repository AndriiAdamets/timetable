<template name="dayTimetable">
  <tr>
  <!-- Title of day of week -->
    <td id="{{this.name}}" rowspan="{{doubleClassesCount}}">{{dayTitle}}</td>
  </tr>
      {{#each arrayify value}}
        <tr>
        <!-- num of class in day -->
          <td rowspan="3">{{name}}</td>
        </tr>
        {{> class}}
      {{/each}}
</template>
