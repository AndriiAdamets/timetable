<template name="dayTimetable">
	<tr>
		<td id="{{this.name}}" rowspan="{{classesCount}}">{{dayTitle}}</td>
	</tr>
		{{#each arrayify value}}
		<tr>
			<td>{{name}}</td>
			{{#each arrayify value}}
				{{#if value.all}}
					<td>
						{{allSubj}}
						<br>
						{{allLect}}
						<br>
						{{value.all.classRoom}}
					</td>
				{{else}}
					<td>
						{{#if value.top}}
							{{topSubj}}
							<br>
							{{topLect}}
							<br>
							{{value.top.classRoom}}
						{{else}}
							-
						{{/if}}
						<hr>
						{{#if value.bot}}
							{{botSubj}}
							<br>
							{{botLect}}
							<br>
							{{value.bot.classRoom}}
						{{else}}
							-
						{{/if}}
					</td>
				{{/if}}
			{{/each}}
		</tr>
		{{/each}}
</template>

<template name="singleClass">
	<td></td>
</template>

<template name="doubleClass">
	<td>
		<hr>
	</td>
</template>
