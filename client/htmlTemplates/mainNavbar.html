<Template name="mainNavbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="http://csu.com.ua/studio/kkt/">Кафедра КТ</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Дни недели
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingDays}}
                  <h3>Загрузка дней недели</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="День Недели">
                      <i class="icon-search"></i>
                  </div>
                  {{#each days}}
                    <li class="dayNavItem {{activeDay}}">
                      <a>{{Title}}</a>
                      </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Группы
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingGroups}}
                  <h3>Загрузка списка групп</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="Группа">
                      <i class="icon-search"></i>
                  </div>
                  <li class="groupNavItem {{active_all_groups}}">
                    <a>
                      Все
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{#each groups}}
                  <li class="groupNavItem {{active_group}}">
                    <a>
                      {{_id}}
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Преподаватели
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingLecturers}}
                  <h3>Загрузка преподавателей</h3>
                {{else}}
                <div class="search-container">
                    <input type="text" class="search-query form-control" placeholder="Ф.И.О. преподавателя">
                    <i class="icon-search"></i>
                </div>
                <li class="lecturerNavItem {{active_all_lecturers}}">
                  <a>
                    Все
                    <i class="icon-ok"></i>
                  </a>
                </li>
                  {{#each lecturers}}
                    <li class="lecturerNavItem {{active_lecturer}}">
                      <a>
                        {{Surname}} {{Name}} {{Patronymic}}
                        <i class="icon-ok"></i>
                    </a>
                    </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown" >
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Аудитории
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingClassrooms}}
                  <h3>Загрузка списка Аудиторий</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="Номер аудитории">
                      <i class="icon-search"></i>
                  </div>
                  <li class="classroomNavItem {{active_all_classrooms}}">
                    <a>
                      Все
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{#each classrooms}}
                  <li class="classroomNavItem {{active_classroom}}">
                    <a>
                      {{num}}
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Отображать по
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li class="displayNavItem active" value="groups"><a>Группам</a></li>
                <li class="displayNavItem" value="lecturers"><a>Преподавателям</a></li>
                <li class="displayNavItem" value="classrooms"><a>Аудиториям</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</Template>
