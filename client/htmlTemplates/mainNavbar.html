<Template name="mainNavbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="http://phys.donnu.edu.ua">Физ-тех. фак.</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Дни недели
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingDays}}
                  <h3>Загрузка дней недели</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="День Недели">
                      <i class="icon-search"></i>
                  </div>
                  {{#each days}}
                    <li class="dayNavItem {{activeDay}}">
                      <a>{{Title}}</a>
                      </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Группы
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#if loadingGroups}}
                  <h3>Загрузка списка групп</h3>
                {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="Группа">
                      <i class="icon-search"></i>
                  </div>
                  <li class="groupNavItem {{activeGroup}}">
                    <a>
                      Все
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{#each groups}}
                  <li class="groupNavItem {{activeGroup}}">
                    <a>
                      {{_id}}
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                  {{/each}}
                {{/if}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown">Преподаватели
                <b class="caret"></b>
              </a>
                <ul class="dropdown-menu">
                  {{#if loadingLecturers}}
                    <h3>Загрузка преподавателей</h3>
                  {{else}}
                  <div class="search-container">
                      <input type="text" class="search-query form-control" placeholder="Ф.И.О. преподавателя">
                      <i class="icon-search"></i>
                  </div>
                  <li class="lecturerNavItem {{activeLecturer}}">
                    <a>
                      Все
                      <i class="icon-ok"></i>
                    </a>
                  </li>
                    {{#each lecturers}}
                      <li class="lecturerNavItem {{activeLecturer}}">
                        <a>
                          {{Surname}} {{Name}} {{Patronymic}}
                          <i class="icon-ok"></i>
                      </a>
                      </li>
                    {{/each}}
                  {{/if}}
                </ul>
            </li>
            <li><a href="#">Аудитории</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Отображать по
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li class="displayNavItem"><a>Группам</a></li>
                <li class="displayNavItem"><a>Преподавателям</a></li>
                <li class="displayNavItem"><a>Аудиториям</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</Template>
