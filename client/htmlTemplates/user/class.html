<!-- two strings of lections -->
<Template name="class">
<tr>
  {{#each arrayify value}}
    {{#if hasAll value}}
      {{> allCell}}
      {{else}}
        {{#if hasTop value}}
          {{> topCell}}
        {{else}}
          <td>—</td>
        {{/if}}
      {{/if}}
  {{/each}}
</tr>

<tr>
  {{#each arrayify value}}
    {{#if hasntAll value}}
      {{#if hasBot value}}
        {{> botCell}}
      {{else}}
        <td>—</td>
      {{/if}}
    {{/if}}
  {{/each}}
</tr>
</Template>

<Template name="allCell">
  <td rowspan="2">
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>

<Template name="topCell">
  <td>
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>

<Template name="botCell">
  <td>
    {{first}}
    <br />
    {{second}}
    <br />
    {{third}}
  </td>
</Template>
