<head>
	<title>Расписание занятий</title>
</head>
<body>
	<div class="container">
		<h1>Расписание занятий физико-технического факультета</h1>
		<hr>
		{{> mainTable}}	
	</div>
</body>

<Template name="mainTable">
	{{#if loading}}
		<h3>Загрузка информации</h3>
	{{else}}
		<table id="timetable_all" class="table table-bordered">
			<tbody>
			{{#each arrayify workDays}}
				{{> dayTimetable}}
			{{/each}}
			</tbody>
		</table>
	{{/if}}
</Template>
